<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="name" content="U202314672" />
    <script src="public/assets/scripts/script.js"></script>
    <link rel="stylesheet" href="assets/styles/style_registrar.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>LevelUp Academy</title>
  </head>
  
<body>
  <div class="contenedor">
    <img src="assets/images/favicon.png">
    <h1>Una cuenta de LevelUp es lo único que necesitas para acceder a los servicios de LevelUp</h1>
    <form id="registrar-form" action="../index.html" method="GET">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Escribe su correo electrónico"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
            required
          />
          <input
          type="password"
          id="co-password"
          name="co-password"
          placeholder="Confirmar contraseña"
          required
          />
          <div class="terminos">
            <input
            type="checkbox"
            id="checkbox"
            name="checkbox"
            required
            />
            <label for="checkbox">Confirmo que he leído, consentido y aceptado los Terminos de uso y la política de privacidad de LevelUp</label>
          </div>
        
      <div class="form-submit">
        <button type="submit">Registrarse</button>
      </div>
      <span class="efecto">Olvidaste tu contraseña?</span>
      <span class="efecto"><a href="/Yago/index.html">Iniciar sesión</a></span>
    </form>
  </div>
  <div class="contacto">
    <span><a href="#">Contáctanos</a></span>
  </div>
</body>
</html>
